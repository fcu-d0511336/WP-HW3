<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>celsius into fahrenheit</title>
		<script type = "text/javascript">
		var Celsius;
		var Fahrenheit;
		Celsius = window.prompt("Enter");
		document.writeln( "<h1>Your celsius is " + Celsius + "°C. </h1>");
		document.writeln( "<h1>Your fahrenheit is " + celsius_into_fahrenheit(Celsius) + "°F . </h1>");
		function celsius_into_fahrenheit(Fahrenheit){
			return  ((9/5)*Celsius)+32;
		}
	
	</script>
	</head>
	<body></body>
</html>
